<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home Page</title>
    <style>
      .back{
      width:200px;
      margin-left:300px;
      }
    </style>
</head>
<body>
<table class="table table-stripped table-hover table-dark table-sm">
  <tr>
    <th>Name</th><th>Roll Number</th><th>Father</th><th>Email</th><th>Mobile</th><th>DOB</th><th>Gender</th>
    <th>Address</th><th>City</th><th>State</th><th>Pin</th><th>Religion</th>
  </tr>
  {% for dt in data %}
  <tr>
    <td>{{dt.name}}</td><td>{{dt.roll_number}}</td><td>{{dt.father_name}}</td><td>{{dt.email}}</td><td>{{dt.mobile}}</td><td>{{dt.dob}}</td>
    <td>{{dt.gender}}</td><td>{{dt.address}}</td><td>{{dt.city}}</td><td>{{dt.state}}</td><td>{{dt.pin}}</td><td>{{dt.religion}}</td>
  </tr>
  {% endfor %}
</table>
<a href="/information" class="btn btn-primary btn-lg back">Back</a>
</body>
</html>
