<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home Page</title>
    <style>
        .main_div{
            width: 100%;
            height: 100%;
            border: 2px solid black;
            background-color: gray;
            border-radius: 20px;
            padding-left: 200px;
            margin-top: 200px;

        }
    </style>
    <script>
        function attendance(){
            subject = prompt("Enter Lecture Name : ")
            console.log(subject)
            var csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            fetch('/attendance', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ subject: subject }),
              });
              alert('Please look properly on camera. Attendance will between 10 seconds. Press OK button for start process')
        }
    </script>

</head>
<body style="background-color: darkgray;">
<div class="main_div container"><br><br>
<form method='post'>
    {% csrf_token %}
    <button class="btn btn-primary">Student Admission</button>
    <button class="btn btn-info">Student Information</button>
    <button type="submit" class="btn btn-primary" onclick='attendance()'>Take Attendance</button>
    <button class="btn btn-info">Teacher Information</button>
</form>
<br><br>
</div>
</body>
</html>
